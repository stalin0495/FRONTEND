<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    

<div class="container">
    <form id="form-register" action="https://www.youtube.com/watch?v=OFoj45a3l0g" method="get">
        <h2 class="container__tittle">Formulario</h2>
        <div id="name_container" class="input_container">
            <label for="input_name">Nombre: </label>
            <input type="text" name="name" id="input_name" class="input" placeholder="Nombre" autocomplete="off"/>
            <p class="input-error"></p>
        </div>
        <br>
        <div id="last_name_container" class="input_container">
            <label for="input_name">Apellido: </label>
            <input type="text" name="last-name" id="input_last_name" class="input" placeholder="Apellido" autocomplete="off"/>
            <p class="input-error"></p>
        </div>
        <br>
        <div id="cedula_container" class="input_container">
            <label for="input_name">Número de Cédula: </label>
            <input type="text" name="cedula" id="input_cedula" class="input" placeholder="Cedula" pattern="[0-9]+" autocomplete="off"/>
            <p class="input-error"></p>
        </div>
        <br>
        <div id="email_container" class="input_container">
            <label for="input_name">Email: </label>
            <input type="text" name="email" id="input_email" class="input" placeholder="Email" autocomplete="off"/>
            <p class="input-error"></p>
        </div>
        <br>
        <div class="input_container">
            <button type="submit" class="button">Enviar</button>
        </div>
    </form>
</div>
</body>                                   
</html>
