<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <style>
    .header-first-colum{
        width: 80%;
       
    }
    #boton{display:none;}
    .header-second-colum{
        width: 20%;
    }
</style>    
    <div class="container2">
        <div class="header-first-colum"><label style="color:#000000"><h5>Listado de personajes</h5></label>
            <div><input type="text" class="input_container" placeholder="Search" aria-label="Username" >
            </div>  
        </div>
        <div class="header-second-colum">
            <button class="button"> <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"></path></svg>
            Cerrar Sesion       
            </button>
            <div>
            <button id="myCollapse" class="button2" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" > <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"></path></svg>
                Nuevo
            </div>       
        </div> 
    </div>

    <div class="collapse" id="collapseExample">
        <div class="container3">
        <form id="form-register" class="container_form">
        <h2 class="container__tittle">Nuevo Personaje</h2>
        <div id="name_container" class="input_container">
            <label for="input_name">Nombre: </label>
            <input type="text" name="name" id="input_name" class="input" placeholder="Nombre" autocomplete="off"/>
        </div>
        <div id="last_name_container" class="input_container">
            <label for="input_name">Descripcion: </label>
            <input type="text" name="descripcion" id="input_descripcion" class="input" placeholder="Descripcion" autocomplete="off"/>
        </div>
        <div id="cedula_container" class="input_container">
            <label for="input_name">Imagen: </label>
            <input type="text" name="url" id="input_url" class="input" placeholder="Url" pattern="[0-9]+" autocomplete="off"/>
        </div>
        <div class="input_container_button">
        
            <button class="button3"> <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"></path></svg>
            Guardar
            </button>
            <button id="myCollapse" class="button4" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" > 
               Cancelar
            </button>
        </div>
    </form>
        </div>
      </div> 
    

    <div class="container">
    <div class="card">
        <div class="row_g-0">
          <div class="col-md-4">
            <img src="https://images.pexels.com/photos/4681107/pexels-photo-4681107.jpeg" class="container_Img" alt="perrito">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text" >This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text" ><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
          <div class="col-sm" >
            <button class="btn_update" type="submit"> * </button>
            <div>
                <button class="btn_delete" type="submit"> ? </button>
            </div>
        </div>
        </div>
      </div>      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="index.js"></script>
</body>
</html>
